<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="dist/style.css" />
    <script defer src="./app/js/script.js" type="module"></script>
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <header class="main-header">
      <h1>We're launching <span>soon</span></h1>
    </header>
    <main>
      <section class="countdown">
        <div class="countdown-timer">
          <div class="countdown-timer-number">
            <span id="day"></span>
            <span class="countdown-timer-number-shadow"></span>
          </div>
          <div class="countdown-timer-text">Days</div>
        </div>
        <div class="countdown-timer">
          <div class="countdown-timer-number">
            <span id="hour"></span>
            <span class="countdown-timer-number-shadow"></span>
          </div>
          <div class="countdown-timer-text">hours</div>
        </div>
        <div class="countdown-timer">
          <div class="countdown-timer-number">
            <span id="minute"></span>
            <span class="countdown-timer-number-shadow"></span>
          </div>
          <div class="countdown-timer-text">Minutes</div>
        </div>
        <div class="countdown-timer">
          <div class="countdown-timer-number">
            <span id="second"></span>
            <span class="countdown-timer-number-shadow"></span>
          </div>
          <div class="countdown-timer-text">Seconds</div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-socialmedia">
        <a href="#">
          <img src="./images/icon-facebook.svg" alt="Facebook" />
        </a>
        <a href="#">
          <img src="./images/icon-pinterest.svg" alt="Pinterest" />
        </a>
        <a href="#">
          <img src="./images/icon-instagram.svg" alt="Instagram" />
        </a>
      </div>
    </footer>
  </body>
</html>
