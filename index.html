<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <header>
      <h1>We're launching soon</h1>
    </header>
    <main>
      <section class="countdown">
        <div class="days">
          <div class="days-number">08</div>
          <div class="days-text">Days</div>
        </div>
        <div class="hours">
          <div class="hours-number">08</div>
          <div class="hours-text">hours-text</div>
        </div>
        <div class="minutes">
          <div class="minutes-number">08</div>
          <div class="minutes-text">Minutes</div>
        </div>
        <div class="seconds">
          <div class="seconds-number">08</div>
          <div class="seconds-text">Seconds</div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-socialmedia">
        <a href="#">
          <img src="./images/icon-facebook.svg" alt="Facebook" />
        </a>
        <a href="#">
          <img src="./images/icon-pinterest.svg" alt="Pinterest" />
        </a>
        <a href="#">
          <img src="./images/icon-instagram.svg" alt="Instagram" />
        </a>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Carlos Ter√°n Zavaleta</a>.
      </div>
    </footer>
  </body>
</html>
